<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Coding Quiz Challenge</h1>
    <div id="timer">Time: 75</div>
    <div id="quiz-questions"></div>
    <div id="quiz-choices"></div>
    <div id="quiz-verdict"></div>
    <button id="quiz-start-button">Start Quiz!</button>
    <div id="user-intials" style="display: none;">
        <input type = "text" placeholder="Enter your intials here!" id="intials">
    </div>
    <button id="quiz-save-button" style="display: none;">Save your score!</button>
    
    <script src="script.js"></script>
</body>
</html>
