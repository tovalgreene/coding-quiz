<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <h2>Try to answer all these questions in 75 seconds!</h2>
    </header>
    <section id="quiz-section" style="display: none;">
        <div id="timer">Time: 75</div>
        <div id="quiz-questions"></div>
        <div id="quiz-choices"></div>
        <div id="quiz-verdict"></div>
    </section>
    <button id="quiz-start-button" type="button">Start Quiz!</button>
    <section id="user-initials-section" style="display: none;">
        <label for="initials">Enter your Initials:</label>
        <input type="text" placeholder="Your Initials" id="intials">
        <button id="quiz-save-button" type="button">Save your score!</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
